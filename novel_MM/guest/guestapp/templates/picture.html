<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django&Python</title>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index/">MyBlog</a>
        </div>
        <div>
            <ul class="nav navbar-nav" style="float: left">
                <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>

                <li><a href="/novel/">小说</a></li>

            </ul>

                <li><a href="/refresh_picture/">刷新</a></li>
            </ul>
        </div>
	</div>

{% for picture in pictures %}
<div class="panel panel-default" style="width: 600px;height: 500px;display: inline-block;margin-left: 100px">
	<div class="panel-heading">
		<img src="{{ picture.picture_url }}" width="550px" height="500px">

</div>
